
{% extends "layout.html" %}

{% block title %}定时任务管理{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/jobs.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">定时任务管理</h1>
    <div class="list-content">
        <div class="toolbar">
            <button class="btn btn-primary" onclick="showCreateModal()">新建任务</button>
            <a class="link" href="/joblogs">执行记录</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>Cron表达式</th>
                    <th>状态</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="jobsTable">
            </tbody>
        </table>
    </div>
</div>

<!-- 创建/编辑任务的模态框 -->
<div id="jobModal" class="modal">
    <div class="modal-content">
        <div class="toolbar">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" class="title">创建任务</h2></div>
        <div>
        <form id="jobForm" class="form-content">
            <div class="form-group">
                <label for="jobId">任务ID</label>
                <input class="default-input" type="text" id="jobId" name="id" required>
            </div>
            <div class="form-group">
                <label for="jobName">任务名称</label>
                <input class="default-input" type="text" id="jobName" name="name" required>
            </div>
            <div class="form-group">
                <label for="jobCron">Cron表达式</label>
                <input class="default-input" type="text" id="jobCron" name="cron" required>
            </div>
            <div class="form-group">
                <label for="jobFunction">执行函数</label>
                <select class="default-select" id="jobFunction" name="function" required>
                    <option value="scrape_list">列表爬虫</option>
                    <option value="scrape_content">内容爬虫</option>
                    <option value="scrape_ip_proxies">IP代理爬虫</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobEnabled">是否启用</label>
                <select class="default-select" id="jobEnabled" name="enabled">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobDescription">描述</label>
                <input class="default-input" type="text" id="jobDescription" name="description">
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/jobs.js') }}"></script>
{% endblock %}
